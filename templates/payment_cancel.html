{% extends "base.html" %}
{% block title %}Payment Canceled{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="card shadow-lg border-0 p-5 mx-auto" style="max-width: 500px;">
        <div class="mb-4 text-danger">
            <i class="bi bi-x-circle-fill" style="font-size: 4rem;"></i>
        </div>
        <h2 class="fw-bold">Payment Canceled</h2>
        <p class="mt-3 text-muted">
            Your payment was canceled. You can review your cart and try again anytime.
        </p>
        <a href="{{ url_for('cart') }}" class="btn btn-danger mt-4">
            Return to Cart
        </a>
    </div>
</div>
{% endblock %}
